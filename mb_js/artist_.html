<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>artist page</title>
<script src="script/jquery.js"></script>
<script src="script/application.js"></script>
<link rel="stylesheet" href="mdb_js/css/bootstrap.min.css">
<link rel="stylesheet" href="css/artist_.css">
<!-- Material Design Bootstrap -->
</head>
<body >

<div class="main">
  <div class="container">
		<div class="row">
				<input id="name" type="text" size="40" />
				<button title="Search" id="search">Search</button> 
		</div>
		<div class="row div-artist">
			<table id="artistsTable" class="table-artist-row table table-striped table-bordered">
				<thead class="table-artist-head">
					<tr class="table-row-artist;" >
						<th class="td-artist-id " >Id</th>
						<th class="td-artist-name " >Name</th>
						<th class="td-artist-name " >Sort Name</th>
						<th class="td-artist-gid " >GID</th>
					</tr>
				</thead>
			</table>
		</div>
		<div class="row div-result">
			<table class="table-artist table table-striped table-bordered" >
				<tbody id="result" class="results">
					</tbody>
			 </table>
			 </div>
		
	</div>
</div>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="mdb_js/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="mdb_js/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->

</body>
</html>
